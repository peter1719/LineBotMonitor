<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成就清單列表</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/achievement-list.css">
</head>
<body>
    <main class="achievement-page">
        <header class="achievement-top-bar">
            <h1>成就內容設定</h1>
            <button class="achievement-btn-primary large-font" onclick="window.parent.navigateAndHighlight('/page/achievement-edit', 'achievement-edit')">
                新增成就項目
            </button>
        </header>

        <div class="achievement-search-section">
            <div class="achievement-filters-row">
                <input type="text" placeholder="<名稱/ID搜尋>" id="searchInput" class="achievement-search-input">
                <select class="achievement-filter-select" id="statusFilter">
                    <option value="">活動狀態</option>
                    <option value="ongoing">進行中</option>
                    <option value="completed">已完成</option>
                </select>
                <select class="achievement-filter-select" id="typeFilter">
                    <option value="">活動類型</option>
                    <option value="regular">常態成就</option>
                    <option value="special">特殊成就</option>
                </select>
                <select class="achievement-filter-select" id="conditionFilter">
                    <option value="">達成條件</option>
                    <option value="login">完成一項開運動作</option>
                    <option value="visit">造訪特定地點</option>
                    <option value="collect">收集指定物品</option>
                </select>
                <input type="date" class="achievement-filter-date" id="dateFilter">
            </div>
            <div class="achievement-active-filters" id="activeFilters"></div>
        </div>

        <div class="achievement-table-container">
            <table class="achievement-data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>名稱/ID</th>
                        <th>狀態</th>
                        <th>類型</th>
                        <th>活動期間</th>
                        <th>內容</th>
                        <th>達成條件</th>
                        <th>積分</th>
                        <th>勳章照片</th>
                        <th>建立時間</th>
                    </tr>
                </thead>
                <tbody id="achievementList">
                    <!-- Table content will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
